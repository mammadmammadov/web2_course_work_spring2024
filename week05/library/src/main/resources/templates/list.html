<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        a.edit-link, a.delete-link {
            display: inline-block;
            padding: 6px 12px;
            margin-right: 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a.delete-link {
            background-color: #f44336;
        }

        a.edit-link:hover {
            background-color: #45a049;
        }

        a.delete-link:hover{
        background-color:#ffa500;
        }

        .empty-message {
            text-align: center;
            color: #888;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>List of Books</h2>
    <div th:if="${books.empty}" class="empty-message">
        <p>No books found.</p>
    </div>
    <table th:if="${not books.empty}">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Year</th>
            <th>Author</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book, rowStat : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.description}"></td>
            <td th:text="${book.year}"></td>
            <td th:text="${book.author}"></td>
            <td>
                <a th:href="@{'/books/edit/' + ${rowStat.index}}" class="edit-link">Edit ‚úèÔ∏è</a>
                <a th:href="@{/books/delete/{idx}(idx=${rowStat.index})}" class="delete-link">Delete üóëÔ∏è</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/books/new}" class="button">Add a New Book</a>
</div>
</body>
</html>
